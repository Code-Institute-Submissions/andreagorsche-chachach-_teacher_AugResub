<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- description and keywords -->
    <meta name="description" content="Learn the basic steps of ChaChaCha with the ChaChaCha Teacher">
    <meta name="keywords" content="chachacha, virtual dance class, learn basic dance steps, chachacha teacher, dance lesson online">
    
    <!--stylesheet and font awesome integration-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>ChaChaCha Teacher</title>
</head>
<body>
    <div id="intro">
    <!--explanatory text for user understandability--> 
        <h1>ChaChaCha Teacher</h1>
        <h2>Welcome to the dancefloor!</h2>
        <p>We love to teach you the basic steps of ChaChaCha.</p>
        <p>To do so, please let us know, if you want to learn:</p>
             <ul>
                <li>the leading steps (usually men) or</li>
                <li>the non-leading steps (usually women)</li>
            </ul>
    
    <!--initial user choice-->
    <button id="leading">Leading Steps</button>
    <button id="nonleading">Non-Leading Steps</button>
    </div>
 
    <!--hidden dancefloor for men-->
    <div class="dancefloor">
        <h1>ChaChaCha Teacher</h1>
        <img src="assets/images/dancingmen/stepsmen0.png">
        <button id="startmen">Start</button>
        <div class = music>
            <button class="playpause" class="fa-solid fa-play-pause" title="Play/Pause"></button>
            <button class="muteunmute" class="fa-solid fa-volume-slash" title="Un/mute"></button>
            <button class="volumehigh" class="fa-solid fa-volume-high" title="VolumeHigher"></button>
            <button class="volumelow" class="fa-solid fa-volume-low" title="VolumeLower"></button>
        </div>
    </div>
    <!--hidden dancefloor for women-->
    <div hidden class="dancefloor">
        <h1>ChaChaCha Teacher</h1>
        <img src="">
        <button id="startwomen">Start</button>
        <div class = music>
            <button class="playpause" class="fa-solid fa-play-pause" title="Play/Pause"></button>
            <button class="muteunmute" class="fa-solid fa-volume-slash" title="Un/mute"></button>
            <button class="volumehigh" class="fa-solid fa-volume-high" title="VolumeHigher"></button>
            <button class="volumelow" class="fa-solid fa-volume-low" title="VolumeLower"></button>
        </div>
    </div>
    
    <!--javascript integration-->
    <script src="assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- description and keywords -->
    <meta name="description" content="Learn the non-leading basic steps of ChaChaCha with the ChaChaCha Teacher">
    <meta name="keywords"
        content="chachacha, virtual dance class, learn basic dance steps, chachacha teacher, dance lesson online, non-leading steps">

    <!--stylesheets and font awesome integration-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/womensteps.css">
    <script src="https://kit.fontawesome.com/16f36d31a9.js" crossorigin="anonymous"></script>

    <title>ChaChaCha Teacher - Leading Steps</title>
</head>

<body id="nonleading-steps">

    <!-- heading div-->
    <div class="heading">
        <h1>ChaChaCha Teacher</h1>
        <h2>Non-Leading Steps</h2>
    </div>
    <!-- dancefloor for leading steps-->
    <div id="dancefloorwomen">
        <!--music panel-->
        <div id=musicpanel>
            <button class="musicbtn" id="pause" title="Pause" onclick="playPause()">
                Pause
            </button>
            <button class="musicbtn" id="muteunmute" title="Un/mute" onclick="unMute()">
                <i class="fa-solid fa-volume-off"></i>
            </button>
            <button class="musicbtn" id="shuffle" title="shuffle" onclick="shuffleMusic()">
                <i class="fa-solid fa-shuffle"></i>
            </button>
        </div>
        <div id="counter-steps">
            <!-- countdown div  -->
            <div id="counter-div"></div>
            <!-- steps div  -->
            <div id="steps-div">
                <img id="step-img" src="assets/images/dancingmen/womensteps.png" alt="intro-step">
            </div>
        </div>
        <!-- start panel -->
        <div id="startpanel">
            <button id="startwomen" onclick="startDance()">Start</button>
            <p class="practicetime">Practice Time: <span id="practice">00:00</span></p>
        </div>
    </div>

    <!--javascript integration-->
    <script src="assets/js/scriptwomen.js"></script>
</body>

</html>

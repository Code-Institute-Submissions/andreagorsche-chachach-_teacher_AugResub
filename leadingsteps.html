<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- description and keywords -->
    <meta name="description" content="Learn the leading basic steps of ChaChaCha with the ChaChaCha Teacher">
    <meta name="keywords"
        content="chachacha, virtual dance class, learn basic dance steps, chachacha teacher, dance lesson online, leading steps">

    <!-- favicon integration -->
    <link rel="shortcut icon" href="assets/images/logo/favicon_men.png">

    <!--stylesheets and font awesome integration-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/subpages.css">

    <title>ChaChaCha Teacher - Leading Steps</title>
</head>

<body id="leading-steps">

    <!-- navigation div-->
    <div class="navigation-sub">
        <a href="index.html">Home</a>
        <a href="leadingsteps.html">Leading Steps</a>
        <a href="nonleadingsteps.html">Non-Leading Steps</a>
    </div>

    <!-- heading div-->
    <div class="heading">
        <h1>ChaChaCha Teacher</h1>
        <h2>Leading Steps</h2>
    </div>
    <!-- dancefloor for leading steps-->
    <div id="dancefloormen">
        <!--music panel-->
        <div class=musicpanel>
            <button disabled="true" class="musicbtn" id="muteunmute" title="Un/mute" onclick="unMute()">
                <i class="fa-solid fa-volume-off"></i>
            </button>
            <button disabled="true" class="musicbtn" id="shuffle" title="shuffle" onclick="shuffleMusic()">
                <i class="fa-solid fa-shuffle"></i>
            </button>
        </div>
        <!-- div for overlay  -->
        <div id="counter-steps-men">
            <!-- countdown div  -->
            <div id="counter-div-men"></div>
            <!-- steps div  -->
            <div class="steps-div">
                <img id="step-img-men" src="assets/images/dancingmen/stepsmen0.png" alt="intro-step">
            </div>
        </div>
        <!-- start panel -->
        <div class="startpanel">
            <button id="startmen" onclick="startMenClicked()">Start</button>
            <button class="musicbtn" id="pause" title="Pause" onclick="onPause()">
                Pause
            </button>
            <p id="practice-men">Practice Time: <span id="time-men">00:00</span></p>
        </div>
    </div>

    <!--javascript integration-->
    <script src="assets/js/scriptmen.js"></script>
    <!-- integration of fontawesome-->
    <script src="https://kit.fontawesome.com/5b93d82091.js" crossorigin="anonymous"></script>

    <!-- footer -->
    <footer>
        <ul>
            <li> <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Connect with us on Facebook (via a new browser tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a></li>
            <li> <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Connect with us on Twitter (via a new browser tab)">
                    <i class="fa-brands fa-twitter"></i>
                </a></li>
            <li> <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Connect with us on Instagram (via a new browser tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a></li>
        </ul>
    </footer>
</body>

</html>
